<!DOCTYPE html>
<html>
<head>
	<title>while</title>

	<script>
		var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre", "Noviembre", "Diciembre"];

		var contador = 0;

		while(contador < meses.length){
			document.write(meses[contador]+"<br/> ");
			contador++;

		}
	</script>
</head>

<body>


</body>
</html>
