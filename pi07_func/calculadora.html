<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hola</title>
	<script type="text/javascript">

		function sumar(num1,num2){
			alert("La suma es: "+ (num1+num2));
		}
		function restar(num1,num2){
			alert("La resta es: "+ (num1-num2));
		}
		function multiplicar(num1,num2){
			alert("La multiplicación es: "+ (num1*num2));
		}
		function dividir(num1,num2){
			alert("La división es: "+ (num1/num2));
		}

		var repetir = "si";

		while(repetir == "si"){
		var operacion=prompt("¿Que operación deseas realizar: ? sumar/restar/multiplicar/dividir");
		var operador1= parseInt(prompt("Introduce el primer n°: "));
		var operador2= parseInt(prompt("Introduce el segundo n°: "));

		
			if(operacion=="sumar"){
				sumar(operador1,operador2);
			}
			else if(operacion=="restar"){
				restar(operador1,operador2);
			}
			else if(operacion=="multiplicar"){
				multiplicar(operador1,operador2);
			}
			else if(operacion=="dividir"){
				dividir(operador1,operador2);
			}
			else{
				alert("Lo siento. operación no contemplada");
			}
			repetir = prompt("Desea repetir: si/no");
		}
	</script>

</head>
<body>
	hola
</body>
</html>
