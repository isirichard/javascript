<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.linkdestacacursos{
		/*background-color: #F00;*/
		color: #F00;
		font-weight: bold;
		margin-left: 25px;
	}
	a{
		display:block;
		margin-bottom: 20px;
		font-size: 24px;
	}
	table{
		text-align: center;
		border: none;
	}

	td{
		border:none;
	}
	#contieneEnlaces{
		position: absolute;
		left: 31px;
		top: 65px;
		width: 400px;
		height: 649px;
		z-index: 1;
		padding-top: 100px;
	}

</style>
<script src="jquery-3.3.1.min.js"></script>
<script>
	/*cambiando atributos
	addClass()	agregar
	toggleClass() on off
	removeClass() quitar*/
	$(document).ready(function(){
		//$("a[href^='https://']").addClass("linkdestacacursos");
		document.getElementById("cursos").addEventListener("click",resaltacursos,false);
		document.getElementById("informacion").addEventListener("click",resaltaejemplos,false);

	});

	function resaltacursos(){
		
		$(".ejemplos").removeClass("linkdestacacursos");
		$(".cursos").addClass("linkdestacacursos");
		/*
		$(".cursos").toggleClass("linkdestacacursos");
		*/
	}

	function resaltaejemplos(){
		/*
		$(".ejemplos").toggleClass("linkdestacacursos");
		*/
		$(".cursos").removeClass('linkdestacacursos');
		$(".ejemplos").addClass("linkdestacacursos");
		
	}

</script>
<body>
	<div id="contieneEnlaces">
		<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">Pildoras Informáticas</a><br>
		<a href="http://www.google.com" target="_blank" class="ejemplos">Google</a><br>
		<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">Pildoras Informaicas YouTube</a><br>
		<a href="jquery01Text.html" target="_blank" >Remover y reemplazar</a><br>
		<a href="https://www.news.google.es" target="_blank" class="ejemplos">Noticias Google</a><br>
		<a href="../pi07_func/calculadora_eventos.html" target="_blank" >Calculadora</a><br>
	</div>

	<table width="100%" border="1">
		<tr>
			<td>Cursos destacados &nbsp; &nbsp; <input type="radio" name="botonCursos" value="Cursos" id="cursos"></td>
			<td>Informción adicional &nbsp; &nbsp;<input type="radio" name="botonCursos" value="Información" id="informacion"></td>
		</tr>
	</table>
</body>
</html>
